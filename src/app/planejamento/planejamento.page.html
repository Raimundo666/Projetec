<ion-header>

  <ion-toolbar color="secondary">




    <div class="toolbar-fix" style="color: white;">

      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tela-principal"></ion-back-button>
        <ion-title class="text-transacoes">Planejamento</ion-title>
      </ion-buttons>


      <div class="month-fix">


        <ion-button (click)="anteriorMes()" color="secondary">

       

          <ion-icon class="arrowMonthLeftRENDA" name="arrow-back-circle-outline" color="light"></ion-icon>
        </ion-button>

        <ion-title class="ion-text-center">
          {{ mudancasMes }}
        </ion-title>


          <ion-button (click)="proximoMes()" color="secondary">

            <ion-icon class="arrowMonthRightRENDA" name="arrow-forward-circle-outline" color="light"></ion-icon>
          </ion-button>
        
      </div>
      

    </div>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" color="primary">
  
    <ion-item *ngFor="let planejamento of planejamentos" color="secondary" class="grid-container">

      <ion-label color="light">
        <h2 color="light">Planejamento: {{ planejamento.categoria }}</h2>
        <p>R$ {{ planejamento.gastos }} de R$ {{ planejamento.meta_de_despesas }} | Data: {{ planejamento.mes }}/{{ planejamento.ano }} | Recorrente: {{ planejamento.recorrente }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" fill="clear" (click)="editarPlanejamento(planejamento.ID)">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button color="danger" fill="clear" (click)="excluirPlanejamento(planejamento.ID)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

  
  
  </ion-content>

  

  <div class="botton-more">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="irParaSalvarPlanejamento()" color="secondary" class="button-more-size">
        <ion-icon color="light" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
